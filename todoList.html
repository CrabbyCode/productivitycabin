        <article>
            <div class="Article-container">
            <!-- *START TO-DO LIST -->
            <div class="todo-app">
                <h2>To-Do List<img src="assets/todo icon.gif"></h2>
                <div class="row">
                    <input type="text" id="input-box"  class="input-box" placeholder="Add your text">
                    <button class="add-button" onclick="addTask()"><img src="assets/add-button.png" width="20" height="20"></button>
                </div>
                
                <div class="options">
                    <span>Urgency</span>
                    <form>
                        <label>
                            <div class="urgency">
                                <input type="radio" name="priority" value="normal" checked>
                                <img src="assets/Normal.png" width="30" height="30">
                            Normal
                            </div>
                        </label>
                        <label>
                            <div class="urgency">
                                <input type="radio" name="priority" value="urgent">
                                <img src="assets/Urgent.png" width="30" height="30">
                            Urgent
                            </div>
                        </label>
                    </form>  
                </div>
                <div class="deadline">
                    <span>Deadline</span>
                    <form id="deadline-date">
                        <!-- <label>
                          Start <br/>
                          <input type="date" name="Started" value=""/>
                        </label> -->
                       
                        <label>
                          <input type="date" name="Ended" data-value="" value=""/>
                        </label>
                      </form>
                </div>
                <div id="alert-message"></div>
                <ul id="listed-container">
                    <!-- Task items will be dynamically added here -->
                </ul>
                <span class="edit-delete">
                    <button id="deleteButton">
                        <img src="assets/delete.png" width="33" height="35" >
                    </button>
                </span>
            </div>
            <!-- *END TO-DO LIST -->

            <!-- &START TIMER -->
            <div class="timer-app">  
                <div id="timer-message">Please select a timer before starting.</div>

                <div class="timer-container">
                    <div class="timer">
                        <span> Pomodoro Timer <img src="assets/sand-timer.gif" ></span>

                        <div class="button-container">
                        <button class="button" id="pomodoro-session">Pomodoro</button>
                        <button class="button" id="short-break">Short Break</button>
                        <button class="button" id="long-break">Long break</button>
                        </div>

                        <div id="pomodoro-timer" class="timer-display" data-duration="25.00">
                        25:00
                        </div>

                        <div id="short-timer" class="timer-display" data-duration="5.00">
                        5:00
                        </div>

                        <div id="long-timer" class="timer-display" data-duration="10.00">
                        10:00
                        </div>

                        <div id="buttons">
                        <button id="start">START</button>
                        <button id="stop">STOP</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
