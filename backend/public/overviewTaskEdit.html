        <article>
          <div id="centeredContent">
          <form method="post" action="overview.html">
            <div style="display: flex; justify-content: space-between;">
            <h1>Task Details</h1>
            <span>
              <input type="submit" value="Save">
              <a id = "returnBtnAnchor" href="overview.html"><div id="returnBtn">Cancel</div></a>
            </span>
          </div>
            <label for="taskName">Task Name</label><br>
            <input type="text" name="taskName" id="taskName" placeholder="name you task..." required><br>
            <label for="description">Description</label><br>
            <!--using a div to style the textarea with ease-->
            <div id="textarea">
              <textarea id="description" name="description" rows="4" cols="10" placeholder="describe your task..."></textarea>
            </div>
            <br>
            <label for="urgent">Urgent?</lable>
            <input type="checkbox" id ="urgent" class="isastudent" name="urgent">
            <br>
            <lable for="dob">Deadline</lable>
            <input type="date" id ="dob" name="userdob"><br>
            </form>

            <!-- *START TO-DO LIST -->
            <div class="todo-app">
              <h2>To-Do List<img src="assets/todo icon.gif"></h2>
              <div class="row">
                  <input type="text" id="input-box"  class="input-box" placeholder="Add your text">
                  <button class="add-button" onclick="addTask()"><img src="assets/add-button.png" width="20" height="20"></button>
              </div>

              <div id="alert-message"></div>
              <ul id="listed-container">
                  <!-- Task items will be dynamically added here -->
              </ul>
              <span class="edit-delete">
                  <button id="deleteButton">
                      <img src="assets/delete.png" width="33" height="35" >
                  </button>
              </span>
          </div>
          <!-- *END TO-DO LIST -->
